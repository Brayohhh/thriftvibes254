<!DOCTYPE html>
{% load static %}
<html>
<head>
    <title>ThriftVibes254</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel=".jpg" type="image/x-.jpg" href="\static\image\back photo.jpg">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark px-4 py-3">
    <div class="container-fluid">

        <!-- Brand -->
         <a class="navbar-brand d-flex align-items-center gap-2 fw-bold"
   href="{% url 'inventory:dashboard' %}">

    <img src="\static\image\back photo.jpg" alt=""
         height="40">

    <span>ThriftVibes254</span>
</a>
        <!-- Mobile toggle -->
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#mainNavbar">
            <span class="navbar-toggler-icon"></span>
        </button>

        <!-- Nav links -->
        <div class="collapse navbar-collapse" id="mainNavbar">
            <ul class="navbar-nav ms-auto gap-3 fw-bold tbody-hover">
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'inventory:dashboard' %}">
                       Home
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'inventory:product_gallery' %}">
                       Gallery
                    </a>
                </li>

                <li class="nav-item">
                    <a class="nav-link" href="{% url 'inventory:product_list' %}">
                        Products
                    </a>
                </li>

                <li class="nav-item">
                    <a class="nav-link" href="{% url 'inventory:record_sale' %}">
                        sales
                    </a>
                </li>
            </ul>
        </div>

    </div>
    <ul class="navbar-nav ms-auto gap-3 align-items-center">

    <li class="nav-item">
        <form method="post" action="{% url 'logout' %}">
            {% csrf_token %}
            <button class="btn btn-sm btn-outline-light">
                Logout
            </button>
        </form>
    </li>

</ul>

</nav>



<div class="container mt-4">
    {% if messages %}
        {% for message in messages %}
            <div class="alert alert-{{ message.tags }}">{{ message }}</div>
        {% endfor %}
    {% endif %}

    {% block content %}{% endblock %}
</div>

</body>
</html>
