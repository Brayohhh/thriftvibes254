<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Create Account | ThriftVibes254</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Bootstrap -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
    rel="stylesheet"
  >

  <style>
    body {
      background: #121212;
    }

    .brand {
      font-weight: 700;
      letter-spacing: 1px;
    }

    .card {
      border-radius: 16px;
      border: none;
    }

    input {
      border-radius: 10px !important;
      padding: 0.6rem 0.75rem;
    }

    input:focus {
      box-shadow: none !important;
      border-color: #212529;
    }

    .btn-dark {
      border-radius: 10px;
      padding: 0.6rem;
    }
  </style>
</head>

<body class="d-flex align-items-center justify-content-center min-vh-100">

  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-4 col-sm-10">

        <!-- Brand -->
        <div class="text-center mb-4 text-light">
          <h3 class="brand">ThriftVibes254</h3>
          <small class="text-white fw-bold">Street • Thrift • Culture</small>
        </div>

        <!-- Signup Card -->
        <div class="card shadow">
          <div class="card-body p-4">

            <h5 class="text-center mb-3 fw-bold">
              Create Account
            </h5>

            <form method="post" novalidate>
              {% csrf_token %}

              {{ form.non_field_errors }}

              {% for field in form %}
                <div class="mb-3 mt-2">
                  {{ field.label_tag }}
                  {{ field }}
                <div class="text-danger small mt-1">
                  {{ field.errors }}
               </div>
              </div>
              {% endfor %}

              <button type="submit" class="btn btn-dark w-100">
                Sign Up
              </button>
            </form>

            <p class="text-center mt-3 mb-0">
              Already have an account?
              <a href="{% url 'login' %}" class="text-decoration-none">
                Login
              </a>
            </p>

          </div>
        </div>

      </div>
    </div>
  </div>

</body>
</html>
